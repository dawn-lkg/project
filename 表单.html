<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/new_file.css" />
	</head>
	<body>
		<div>
		<form action="#" method="post" autocomplete="off">
			<h2>学员信息登记表</h2>
			<p><span>用户登录名：</span><input type="text" name="username" value="myemail@163.com" disabled readonly>(不能修改只能查看)</p>
			<p><span>真实姓名：</span><input type="text" name="name"  placeholder="例如：王明" pattern="^[\u0400-\u9fa5]{0,}$" required autofocus>(必须填写，只能输入汉字)</p>
			<p><span>真实年龄：</span><input type="number" name="age" value="14" min="14" max="100" required/>(必须填写)</p>
			<p><span>报名日期：</span><input type="date" name="birthday" value="1990-10-1" required/>(必须填写)</p>
			<p><span>电子邮箱：</span><input type="email" name="email" placeholder="123456@126.com" required>(必须填写)</p>
			<p><span>身份证号：</span><input type="text" name="IDCard" pattern="^([0-9]){18}(x|X)?$" required>(必须填写，能够以数字，字母x结尾的短身份证号)</p>
			<p><span>手机号码:</span><input type="tel" name="phone number" pattern="^\d{11}$" required>(必须填写)</p>
			<p><span>个人主页：</span><input type="url" placeholder="http://www.itcast.cn">(请选择网址)</p>
			<p><span>幸运颜色：</span><input type="color" name="color" value="#FFFF00" class="color">(请选择你喜欢的颜色)</p><br />
			<input type="submit" value="提交" class="submit" />
			<input type="reset"  value="重置" class="resetting"/>
		</form>
		</div>
	</body>
</html>
