<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 300px;
            height: 300px;
            background-color: blue;
            margin-top: 20px;
            position: absolute;
        }
    </style>
    <script src="js/缓动动画.js"></script>
</head>

<body>
    <button>点击前进</button>
    <button>点击后退</button>
    <div id="box"></div>
    <script>
        var box = document.getElementById("box");
        var obt=document.getElementsByTagName("button");
        obt[0].onclick=function(){
            animate(box,600)
        }
        obt[1].onclick=function(){
            animate(box,200)
        }
    </script>
</body>

</html>
