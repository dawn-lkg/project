<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			function calc(func){
				var result=document.getElementById('result');
				var num1=parseInt(document.getElementById('num1').value);
				var num2=parseInt(document.getElementById('num2').value);
				if(isNaN(num1)||isNaN(num2)){
					alert('请输入数字');
					return false;
				}
				result.value=func(num1,num2);
			}
			function add(a,b){
				return a+b;
			}
			function sub(a,b){
				return a-b;
			}
			function mul(a,b){
				return a*b;
			}
			function div(a,b){
				if(b==0){
					alert('除数不能为0');
					return '';
				}
				return a/b;
			}
		</script>
	</head>
	<body>
		<p>整数1：<input type="text" id="num1"/></p>
		<p>整数2：<input type="text" id="num2"/></p>
		<p>
			<input type="button" value="相加" onclick="calc(add)"/>
			<input type="button" value="相减" onclick="calc(sub)"/>
			<input type="button" value="相乘" onclick="calc(mul)"/>
			<input type="button" value="相除" onclick="calc(div)"/>
		</p>
		<p>结果：<input id="result" type="text" readonly="readonly"/></p>
	</body>
</html>
